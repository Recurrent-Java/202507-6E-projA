<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product != null ? product.productName + ' - HealSweets' : '商品詳細 - HealSweets'}">商品詳細 - HealSweets</title>
    <link rel="stylesheet" th:href="@{/css/chap25.css}">
    <link rel="stylesheet" th:href="@{/css/product-detail.css}">
</head>
<body>
    <div th:replace="~{comlayout/base :: header}"></div>

    <!-- パンくずリスト -->
    <div class="breadcrumb">
        <div class="container">
            <a th:href="@{/}">ホーム</a>
            <span class="separator">›</span>
            <th:block th:if="${product != null and product.categories != null and !product.categories.empty}">
                <a th:href="@{/(catIds=${product.categories[0].catId})}" th:text="${product.categories[0].catName}">カテゴリー</a>
            </th:block>
            <th:block th:if="${product == null or product.categories == null or product.categories.empty}">
                <a th:href="@{/}">スイーツ</a>
            </th:block>
            <span class="separator">›</span>
            <span class="current" th:text="${product != null ? product.productName : '商品詳細'}">商品名</span>
        </div>
    </div>

    <section class="product-detail-section">
        <div class="container">
            <div class="product-detail-container">
                <div class="product-images">
                    <div class="main-image">
                        <img th:src="@{${product != null ? product.imagePath : '/images/redhotshuwhite.png'}}" 
                             th:alt="${product != null ? product.productName : '商品画像'}">
                    </div>
                </div>

                <div class="product-info">
                    <!-- 複数カテゴリー対応 -->
                    <div class="product-category-tags">
                        <th:block th:if="${product != null and product.categories != null and !product.categories.empty}">
                            <div th:each="category : ${product.categories}" class="product-category-tag" th:text="${category.catName}">カテゴリー</div>
                        </th:block>
                        <!-- デフォルト表示（productがない場合） -->
                        <div th:if="${product == null or product.categories == null or product.categories.empty}" class="product-category-tag">スイーツ</div>
                    </div>
                    <h1 class="product-title" th:text="${product != null ? product.productName : '商品名'}">商品名</h1>
                    
                    <div class="product-price-section">
                        <div class="price-row">
                            <span class="current-price" th:text="${product != null ? '¥' + #numbers.formatInteger(product.price, 1, 'COMMA') : '¥---'}">¥---</span>
                        </div>
                        <p class="tax-note">※税込価格</p>
                    </div>

                    <div class="product-description">
                        <h3>商品説明</h3>
                        <p>おいしいスイーツです。詳細な説明は準備中です。</p>
					   <p>こちらの商品は激辛ですので、辛さの苦手な方はご注意ください！</p>
                    </div>

                    <!-- カートに追加フォーム -->
                    <form th:action="@{/cart/add}" method="get" id="addToCartForm">
                        <input type="hidden" name="id" th:value="${product != null ? product.productId : 0}">
                        
                        <div class="product-quantity">
                            <label>数量</label>
                            <div class="quantity-selector">
                                <button type="button" class="qty-btn" onclick="decreaseQty()">-</button>
                                <input type="number" id="quantity" name="count" value="1" min="1" max="99">
                                <button type="button" class="qty-btn" onclick="increaseQty()">+</button>
                            </div>
                        </div>

                        <div class="product-actions">
                            <button type="submit" class="add-to-cart-btn" th:disabled="${product == null}">
                                <span class="cart-icon">🛒</span>カートに入れる
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="~{comlayout/base :: footer}"></div>

    <script th:inline="javascript">
        function increaseQty() {
            const qtyInput = document.getElementById('quantity');
            if (parseInt(qtyInput.value) < 99) qtyInput.value = parseInt(qtyInput.value) + 1;
        }
        function decreaseQty() {
            const qtyInput = document.getElementById('quantity');
            if (parseInt(qtyInput.value) > 1) qtyInput.value = parseInt(qtyInput.value) - 1;
        }
    </script>
</body>
</html>
