<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="~{comlayout/base :: meta}"></div>
  <div th:replace="~{comlayout/base :: styles}"></div>
  <title>お問い合わせ - HealSweets</title>
</head>

<body>
  <div th:replace="~{comlayout/base :: header}"></div>
  <main class="container py-5">
    <h1>お問い合わせ</h1>
    <form th:action="@{/contact/send}" th:object="${contactForm}" method="post">
      <div class="mb-3">
        <label>お名前</label>
        <input type="text" th:field="*{name}" class="form-control">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
      </div>
      <div class="mb-3">
        <label>メールアドレス</label>
        <input type="email" th:field="*{email}" class="form-control">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
      </div>
      <div class="mb-3">
        <label>お問い合わせ内容</label>
        <textarea th:field="*{content}" class="form-control" rows="5"></textarea>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></p>
      </div>
      <button type="submit" class="btn btn-primary">送信する</button>
    </form>
  </main>
  <div th:replace="~{comlayout/base :: footer}"></div>
</body>

</html>
